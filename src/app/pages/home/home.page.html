<div #info [hidden]="!this.selectedLoc.name" class="contInfo">
  <div> {{selectedLoc.name }} </div>
  <div> {{selectedLoc.locality}} </div>
  <div style=" min-height: 2.3em;"> {{selectedLoc.descripcion}}</div>
  <div>
    <ion-icon color="primary" *ngFor="let index of [1,2,3,4,5]" style="margin-right: 0.5em;height: 1.5em;width: 1.5em;"
      [name]="index <= selectedLoc.puntuacion?  'star': 'star-outline'"
      (click)="selectedLoc.puntuacion = selectedLoc.puntuacion !== index ? index: index-1">
    </ion-icon>
  </div>
  <div class="contBtn">
    <ion-button class="btn" (click)="onClickNav({lat: this.selectedLoc.lat,  lng:this.selectedLoc.lng})">puedo llegar!
    </ion-button>
    <ion-button class="btn" (click)="launckModalValoracion()">nuevo</ion-button>
  </div>
</div>
